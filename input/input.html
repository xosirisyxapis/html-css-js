<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gafata&display=swap">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous">
	<link rel="icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../style.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="./input-style.css" media="screen"/>
	<title>Input</title>
</head>
<body>
	<a href="../" title="Atrás"><div class="btn-back"><i class="fa fa-angle-left"></i></div></a>
	<div class="btn-top" id="topBtn" onclick="topFunction()"><i class="fas fa-angle-up"></i></div>
	<h1>Input</h1>

	<h2>Animación input</h2>
	<div class="content-1">
		<div class="form">
			<input type="text" name="name" required autocomplete="off" />
			<label for="name" class="label-name">
				<span class="content-name">Nombre</span>
			</label>
		</div>
	</div>
	<div class="source">
		<a href="https://www.youtube.com/watch?v=IxRJ8vplzAo" target="_blank">
			Youtube - Input Animations With HTML And CSS
		</a>
	</div>

	<h2>Animación botón</h2>
	<div class="content-2">
		<h3>Fondos</h3>
		<div class="col">
			<a class="button button-one">Botón 1</a>
		</div>
		<div class="col">
			<a class="button button-two">Botón 2</a>
		</div>
		<div class="col">
			<a class="button button-three">Botón 3</a>
		</div>

		<h3>Bordes</h3>
		<div class="col">
			<a class="button button-four">Botón 4</a>
		</div>
		<div class="col">
			<a class="button button-five">Botón 5</a>
		</div>
		<div class="col">
			<a class="button button-six">Botón 6</a>
		</div>

		<h3>Varios</h3>
		<div class="col">
			<a class="button button-seven">Botón 7</a>
		</div>
		<div class="col">
			<a class="button button-eight">Botón 8</a>
		</div>
		<div class="col">
			<a class="button button-nine">Botón 9</a>
		</div>
		<div class="col">
			<a class="button button-ten">Botón 10</a>
		</div>
		<div class="col">
			<a class="button button-eleven">Botón 11</a>
		</div>
		<div class="col"></div>
	</div>

	<div class="separator"></div>
	<script type="text/javascript" src="../script.js"></script>
</body>
</html>
